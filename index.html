<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="./icons/film.png"> 
  <title>Movie Finder</title>
</head>
<body>
  <header>
    <h1>Movie Finder</h1>
    <form class="movie-search">
      <label for="movie-name">Enter a movie name</label>
      <input type="search" placeholder="search movie" id="movie-name">
      <button type="submit"><img class="search-img" src="./icons/search.png"></button>
    </form>
  </header>
  <main>
    <output></output>
    <section class="movies">
      <div class="container">
        <ul class="list movies-list">
        </ul>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
