<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="./icons/film.png"> 
  <title>Movie Finder</title>
</head>
<body>
  <header>
    <h1>Movie Finder</h1>
    <form class="movie-search">
      <label for="movie-name">Enter a movie name</label>
      <input type="search" id="movie-name">
      <button type="submit"><img class="search-img" src="./icons/search.png"></button>
    </form>
  </header>
  <main>
    <section class="movies">
      <div class="container vertical-gutter">
        <h2>Popular Movies</h2>
        <ul class="list movies-list">
        </ul>
      </div>
    </section>
    <section class="movie">
      <div class="container">
        <div class="movie-grid">
          <div class="movie-content">
            <h2>movie</h2>
            <ul class="movie-info">
              <li>20/06/2022</li>
              <li>6.5</li>
            </ul>
            <ul class="genres">
              <li>Horror</li>
              <li>Thriller</li>
              <li>Action</li>
            </ul>
            <p class="movie-descrption">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nemo incidunt esse ea architecto quisquam, hic officia illo nam aliquid. Ea.</p>
            <p class="movie-language">Language: <span>English</span></p>
          </div>
          <div class="movie-img">
            <div class="img"></div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
